<!DOCTYPE html>
<html>
<head>
  <title>All Farm Products</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .center-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>All Farm Products</h2>
    <ul>
      {% for product in products %}
      <li>
        <strong>{{ product[2] }}</strong> - â‚¹{{ product[3] }}<br>
        Location: {{ product[4] }}<br>
        Description: {{ product[5] }}
      </li>
      {% else %}
      <li>No products found.</li>
      {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
