<!DOCTYPE html>
<html>
<head>
  <title>Sell Product</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #27ae60;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 20px rgba(39, 174, 96, 0.2);
      transform: translateY(-2px);
    }

    input:hover, textarea:hover {
      border-color: #2ecc71;
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
    }

    /* Input placeholder styling */
    input::placeholder, textarea::placeholder {
      color: #95a5a6;
      transition: all 0.3s ease;
    }

    input:focus::placeholder, textarea:focus::placeholder {
      opacity: 0.6;
      transform: translateY(-2px);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .form-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }
      
      input, textarea {
        padding: 12px 15px;
        font-size: 14px;
      }
    }

    /* Loading animation for form elements */
    .form-container > * {
      animation: fadeInUp 0.6s ease-out both;
    }

    .form-container > *:nth-child(2) { animation-delay: 0.1s; }
    .form-container > *:nth-child(3) { animation-delay: 0.2s; }
    .form-container > *:nth-child(4) { animation-delay: 0.3s; }
    .form-container > *:nth-child(5) { animation-delay: 0.4s; }
    .form-container > *:nth-child(6) { animation-delay: 0.5s; }
    .form-container > *:nth-child(7) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sell Your Farm Product</h2>
    <form method="POST" action="/sell">
      <div class="form-group">
        <input type="text" name="farmer" placeholder="Farmer Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="product" placeholder="Product Name" required>
      </div>
      <div class="form-group">
        <input type="number" name="price" placeholder="Price (â‚¹)" required>
      </div>
      <div class="form-group">
        <input type="text" name="location" placeholder="Location" required>
      </div>
      <div class="form-group">
        <textarea name="description" placeholder="Short description" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Post Product</button>
    </form>
  </div>
</body>
</html>
